name: Keep Alive Ping

on:
  schedule:
    # ðŸš¨ Change the interval to 10 minutes for a safer buffer.
    - cron: '*/10 * * * *'
  workflow_dispatch:

jobs:
  ping_service:
    runs-on: ubuntu-latest
    steps:
      - name: Send keep-alive request (Ignoring 404 Error)
        run: |
          # The -sS flags suppress output, allowing the 404 to pass without failing the action.
          curl -sS "https://password-manger-jwwi.onrender.com"
