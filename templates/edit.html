{% extends "layout.html" %}

{% block content %}
<div class="row justify-content-center mt-4">
    <div class="col-md-6">
        <div class="card shadow-sm">
            <div class="card-body">
                <h2 class="card-title mb-4">Edit Password Entry</h2>
                <form method="post">
                    <div class="mb-3">
                        <label for="name" class="form-label">Name (e.g., Google, Facebook)</label>
                        <input type="text" class="form-control" id="name" name="name" value="{{ entry.name }}" required>
                    </div>
                    <div class="mb-3">
                        <label for="url" class="form-label">Website URL</label>
                        <input type="text" class="form-control" id="url" name="url" value="{{ entry.url }}" placeholder="example.com" required>
                    </div>
                    <div class="mb-3">
                        <label for="username" class="form-label">Username / Email</label>
                        <input type="text" class="form-control" id="username" name="username" value="{{ entry.username }}" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" name="password" value="{{ entry.password }}" required autocomplete="new-password">
                    </div>
                    <div class="d-flex justify-content-between">
                        <a href="{{ url_for('index') }}" class="btn btn-secondary">Cancel</a>
                        <button type="submit" class="btn btn-primary">Save Changes</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
