{% extends "layout.html" %}

{% block content %}
<div class="row">
    <div class="col-md-4">
        <div class="card shadow-sm">
            <div class="card-body">
                <h2 class="card-title mb-4">Add New Password</h2>
                <form action="{{ url_for('index') }}" method="post">
                    <div class="mb-3">
                        <label for="name" class="form-label">Name (e.g., Google, Facebook)</label>
                        <input type="text" class="form-control" id="name" name="name" required>
                    </div>
                    <div class="mb-3">
                        <label for="url" class="form-label">Website URL</label>
                        <input type="text" class="form-control" id="url" name="url" placeholder="example.com" required>
                    </div>
                    <div class="mb-3">
                        <label for="username" class="form-label">Username / Email</label>
                        <input type="text" class="form-control" id="username" name="username" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" name="password" required autocomplete="new-password">
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Add Password</button>
                </form>
            </div>
        </div>
    </div>

    <div class="col-md-8">
        <h2>Saved Passwords</h2>
        <div class="table-responsive">
            <table class="table table-striped table-hover align-middle">
                <thead class="table-dark">
                    <tr>
                        <th>Name</th>
                        <th>Username</th>
                        <th>Password</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    {% for entry in passwords %}
                    <tr>
                        <td><a href="{{ entry.url }}" target="_blank" rel="noopener noreferrer">{{ entry.name }}</a></td>
                        <td>{{ entry.username }}</td>
                        <td>{{ entry.password }}</td>
                        <td>
                            <a href="{{ url_for('edit', entry_id=entry.id) }}" class="btn btn-sm btn-secondary me-1">Edit</a>
                            <a href="{{ url_for('delete', entry_id=entry.id) }}" class="btn btn-sm btn-danger">Delete</a>
                        </td>
                    </tr>
                    {% else %}
                    <tr>
                        <td colspan="4" class="text-center">No passwords saved yet.</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
{% endblock %}
