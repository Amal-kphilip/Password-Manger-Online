{% extends "layout.html" %}

{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-6">
        <div class="card shadow-sm">
            <div class="card-body">
                <h2 class="card-title text-center mb-4">Create an Account</h2>

                <a href="{{ url_for('google_login') }}" class="btn btn-danger w-100 mb-3">
                    <img src="https://img.icons8.com/color/24/000000/google-logo.png" alt="Google icon" style="vertical-align: middle; margin-right: 8px;">
                    Sign up with Google
                </a>

                <hr>

                <form method="post" action="{{ url_for('register') }}">
                    <div class="mb-3">
                        <label for="username" class="form-label">Username (Email)</label>
                        <input type="email" class="form-control" id="username" name="username" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <button type="submit" class="btn btn-success w-100">Register with Email</button>
                </form>
                <div class="text-center mt-3">
                    <p>Already have an account? <a href="{{ url_for('login') }}">Log In</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
